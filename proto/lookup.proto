syntax = "proto3";

package grpc.ipasn.lookup;

message IpQuery {
  string ip = 1;
}

message IpResponse {
  string network = 1;
  string country = 2;
  string country_code = 3;
  string continent = 4;
  string continent_code = 5;
  uint32 asn = 6;
  string as_name = 7;
  string as_domain = 8;
}

message IpResult {
  optional IpResponse response = 1;
}

service Lookup {
  rpc LookupSingle(IpQuery) returns (IpResult) {}
  rpc LookupMany(stream IpQuery) returns (stream IpResult) {}
}
